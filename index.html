
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coustyle.store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <!-- Navigation Bar -->
<header>
  <nav>
    <div class="logo">
  <img src="logo.png" alt="Coustyle Logo">
  Coustyle.store
</div>
    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Collections</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>
    <h1>Welcome to Coustyle.store</h1>
    <p>Your official clothing brand for unique, sustainable, and premium fashion.</p>
  </header>

  <main>
    <h2>Our Collections</h2>
    <p>Shop print-on-demand apparel with exclusive designs.</p>
    <button onclick="window.location.href='https://your-shopify-link.com'">
      Shop Now
    </button>
  </main>

  <footer>
    <p>© 2025 Coustyle.store | All rights reserved.</p>
  </footer>
  <script>
  function toggleMenu() {
    document.querySelector(".nav-links").classList.toggle("active");
  }
</script>
  <script>
  function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
  }
</script>
  <script>
  function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
  }
</script>
</body>
</html>
